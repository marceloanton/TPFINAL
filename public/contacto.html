<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Viajes</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="./../css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Encabezado con navegación -->
    <header>
        <nav>
            <div class="logo">
                <a href="#home">
                    <i class="fas fa-plane"></i>
                </a>
            </div>
            <ul class="menu">
                <li><a class="animacion-sub" href="./../index.html">Inicio</a></li>
                <li><a class="animacion-sub" href="./../index.html#destinos">Destinos</a></li>
                <li><a class="animacion-sub" href="./contacto.html">Contacto</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </nav>
    </header>
    <!-- Sección de contacto -->
    <main>
        <h2 class="title-contacto">Contacto</h2>
        <div class="container">
            <div id="contacto">
                <form id="form">
                    <label for="firstname">Nombre:</label>
                    <input type="text" class="firstname" id="firstname" name="firstname" placeholder="Ingresa tu nombre"
                        required>
                    <div class="error-control">
                        <span class="error-span"></span>
                    </div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" class="lastname" id="lastname" name="lastname" placeholder="Ingresa tu apellido"
                        required>
                    <div class="error-control">
                        <span class="error-span"></span>
                    </div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                    <div class="error-control">
                        <span class="error-span"></span>
                    </div>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="password" id="password" name="password"
                        placeholder="Ingresa tu contraseña" required>
                    <div class="error-control">
                        <span class="error-span"></span>
                    </div>
                    <label for="message">Mensaje:</label>
                    <textarea type="text" class="message" id="message" name="message" maxlength="200"
                        placeholder="Escribe tu mensaje" required></textarea>
                    <div class="error-control">
                        <span class="error-span"></span>
                        <span id="counter"></span>
                    </div>

                    <label for="preference">Preferencia de contacto:</label>
                    <select id="preference" name="preference" required>
                        <option value="">Selecciona una opción</option>
                        <option value="email">Email</option>
                        <option value="telefono">Teléfono</option>
                    </select>

                    <label for="newsletter">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <span>Deseo recibir el boletín informativo</span>
                    </label>

                    <input type="submit" class="btn" value="Enviar">
                </form>
            </div>
        </div>
        <!-- El Popup -->
        <div id="dataModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Datos del formulario</h2>
                    <hr class="horizontal-line">
                </div>
                <div class="modal-body">
                    <!-- Aquí se muestran los datos del formulario -->
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-container">
            <div class="about-us">
                <h3>Nosotros</h3>
                <p>Grupo #14 </p>
                <ul>
                    <li>Marcelo Ruben Anton</li>
                </ul>
            </div>
            <div class="footer-content">
                <div class="social-media">
                    <a href="https://www.facebook.com/Grupo 14" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/Grupo 14" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/fGrupo 14" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/Grupo 14" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.linkedin.com/fGrupo 14" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="./../js/contacto.js" defer></script>
    <script src="./../js/menu.js" defer></script>
</body>

</html>
