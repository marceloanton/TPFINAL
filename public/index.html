<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Anton</title>
  <link rel="stylesheet" href="../resources/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../resources/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Ingresar</h3>
              <form class="login-form" id="loginForm">
                <div class="form-group">
                  <label for="nombreUsuarioOEmail" id="nombre-usuario">E-Mail *</label>
                  <input type="text" class="form-control p_input" id="nombreUsuarioOEmail" name="nombreUsuarioOEmail"
                    placeholder="Ingresa tu nombre de usuario o Email" required>
                </div>
                <div class="form-group">
                  <label for="contrasena">Contraseña *</label>
                  <input type="password" class="form-control p_input" id="contrasena" name="contrasena"
                    placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Recordar contraseña </label>
                  </div>
                  <a href="#" class="forgot-pass">¿Perdiste tu contraseña?</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Ingresar</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-facebook mr-2 col">
                    <i class="mdi mdi-facebook"></i> Facebook </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google"></i> Google </button>
                </div>
                <p class="sign-up">¿No tienes una cuenta? <a href="./register.html">Registrarse</a></p>
              </form>
              <p id="errorMessage" style="color:red;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./resources/js/login.js" type="module"></script>
</body>

</html>
