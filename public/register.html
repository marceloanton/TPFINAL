<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Grupo 14 - Admin</title>
  <link rel="stylesheet" href="./resources/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Registrate</h3>
              <form id="registerForm">

                <div class="form-group">
                  <label for="nombre_usuario">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario">
                  <small id="nombreUsuarioError" class="error-message"></small>
                </div>

                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email">
                  <small id="emailError" class="error-message"></small>
                </div>

                <div class="form-group">
                  <label for="contrasena">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" name="contrasena">
                  <small id="contrasenaError" class="error-message"></small>
                </div>

                <button type="submit" class="btn btn-primary btn-block enter-btn">Registrarme</button>

                <div class="d-flex">
                  <button class="btn btn-facebook col mr-2">
                    <i class="mdi mdi-facebook"></i> </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google"></i> </button>
                </div>
                <p class="sign-up text-center">Ya tienes una cuenta?<a href="./login.html"> Ingresa</a></p>
                <p class="terms">Al crear la cuenta aceptar todos nuestros<a href="#"> Terminos y condiciones</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./resources/js/register.js" type="module"></script>
</body>

</html>
